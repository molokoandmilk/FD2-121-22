<script>

        let arr = [1,2,3,4,[1,2,[1,1]]];

        function calcAllIndex(array){
            let summa = 0;
            for(let i=0; i < array.length; i++){
            if(typeof array[i] === 'object'){
                summa += calcAllIndex(array[i]);
                } else {
                summa += (array[i]);
                }
            }
            return summa;
        }
