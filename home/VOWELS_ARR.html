<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOWELS_ARR</title>
</head>
<body>
<script>

    let userStr = prompt('Введите строку').split('');
    let vowels = ['у','е','ы','а','о','э','я','и','ю','ё'];

    function userForEach(str){
        let res = 0;
        str.forEach(value => {
            if (vowels.includes(value)){
                res++;
            }
        })
        return res
    }

    function userFilter(str){
        str = str.filter(value => vowels.includes(value));
        return str.length;
    }

    function userReduce(str){
        return str.reduce((res,value) => {
            if(vowels.includes(value)) {
                res++;
            }
            return res;
        },0);
    }

    alert(`
    Количество гласных
    forEach: ${userForEach(userStr)}
    filter: ${userFilter(userStr)}
    reduce: ${userReduce(userStr)}
    `);









</script>
</body>
</html>
