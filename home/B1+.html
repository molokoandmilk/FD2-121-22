<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  
  let userYears = parseInt(prompt('Введите год'));
  
  function century(userYears) {
      return alert(` ${Math.ceil(userYears/100)} век`);
  }

  century(userYears);
  
</script>

</body>
</html>
